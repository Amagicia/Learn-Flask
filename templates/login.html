<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back ATTEND PRO</h1>
            <!-- <p>Please enter your credentials to login</p> -->
        </div>
        <form class="login-form" id="loginForm" action="/" method="post">
            <div class="form-group">
                <label for="email">Enrollment No.</label>
                <input type="text" id="email" name="name" required placeholder="Enter Enrollment No.">
                <span class="error-message" id=" Enrollment No.error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <span class="error-message" id="passwordError"></span>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div style="color: red;">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <button type="submit" class="login-button">Login</button>
            <!-- <input type="submit" value="Login"> -->


        </form>
        <div class="additional-options">
            <a href="#" onclick="alert('Password reset functionality would go here')">Forgot Password?</a>
            <br><br>
            <span>Don't have an account? </span>
            <a href="{{ url_for('register') }}" onclick="alert('Registration functionality would go here')">Sign Up</a>
        </div>
    </div>
</body>

</html>
