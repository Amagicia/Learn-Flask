<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>

<body>
    <h1>Student Details</h1>
    <form action="/search" id="myForm" method="post">
        <label for="name">Enrollment Number :</label>
        <input type="text" name="Enrollment" id="name" required>
        <input type="submit" value="Search">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div style="color: red;">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

    </form>
    {%if combined%}
    <h1>Search Result</h1>
    <table border="1">
        <thead>

            <th colspan="2">Student INFO</th>

        </thead>
        <tbody>
            {% for c,d in combined %}
            <tr>
                <td>{{ c }}</td>
                <td>{{ d }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    {%endif%}

</body>

</html>
